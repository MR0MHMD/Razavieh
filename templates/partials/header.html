{% load static %}
<link rel="stylesheet" href="{% static 'css/partials/header.css' %}">
<header class="main-header">
    <div class="container header-content">

        <!-- لوگو -->
        <a href="{% url 'main:index' %}" class="logo">
            <img src="{% static 'icons/logo.png' %}" alt="مسجد رضویه" class="logo-img">
            <span class="logo-text">مسجد رضویه</span>
        </a>

        <!-- ✅ نوار جستجو -->
        <div class="search-bar-wrapper">
            <form method="get" action="{% url 'report:report_search' %}" class="search-form">
                <input
                        type="text"
                        name="q"
                        placeholder="جستجو در گزارش‌ها..."
                        class="search-input"
                        required
                />
                <button type="submit" class="search-btn">
                    <img src="{% static 'icons/search.svg' %}" alt="جستجو">
                </button>
            </form>
        </div>

        <!-- منوی اصلی -->
        <nav class="nav-menu">
            <a href="{% url 'main:index' %}">خانه</a>
            <a href="{% url 'main:ticket' %}">تماس با ما</a>
            <a href="{% url 'notification:notification_list' %}">اطلاع رسانی</a>
            <a href="{% url 'blog:post_list' %}">مجله خبری</a>
            <a href="{% url 'donation:donation_list' %}">کمک های مالی</a>
            <a href="{% url 'report:report_list' %}">گزارشات</a>
        </nav>

        <!-- دکمه ورود / حساب کاربری -->
        <div class="user-actions">
            {% if user.is_authenticated %}
                {% if request.resolver_match.url_name == 'profile' %}
                    <a href="{% url 'accounts:logout' %}" class="profile-btn">خروج</a>
                {% else %}
                    <a href="{% url 'accounts:profile' %}" class="profile-btn">{{ request.user.username }}</a>
                {% endif %}
            {% else %}
                <a href="{% url 'accounts:login' %}" class="login-btn">ورود</a>
            {% endif %}
        </div>

        <!-- آیکون جستجو موبایل -->
        <button class="mobile-search-btn" id="mobileSearchBtn">
            <img src="{% static 'icons/search.svg' %}" alt="جستجو">
        </button>

        <!-- پاپ‌آپ جستجو -->
        <div class="mobile-search-overlay" id="mobileSearchOverlay"></div>
        <div class="mobile-search-popup" id="mobileSearchPopup">
            <form method="get" action="{% url 'report:report_search' %}" class="mobile-search-form">
                <input type="text" name="q" placeholder="جستجو در گزارش‌ها..." required>
                <button type="submit">>
                    <img src="{% static 'icons/search.svg' %}" alt="جستجو">
                </button>
            </form>
        </div>

        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>

    </div>
</header>
<script src="{% static 'js/menu-toggle.js' %}"></script>
