{% load static %}
<header class="main-header">
  <link rel="stylesheet" href="{% static 'partials/header.css' %}">
  <div class="container header-content">

    <!-- لوگو -->
    <a href="{% url 'main:index' %}" class="logo">
      <img src="{% static 'icons/logo.png' %}" alt="مسجد رضویه" class="logo-img">
      <span class="logo-text">مسجد رضویه</span>
    </a>

    <!-- ✅ نوار جستجو -->
    <form class="search-bar" method="get" action="{% url 'report:report_search' %}">
      <input 
        type="text" 
        name="q" 
        placeholder="جستجو در گزارش‌ها..."
        value="{{ request.GET.q|default:'' }}"
      >
      <button type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <!-- منوی اصلی -->
    <nav class="nav-menu">
      <a href="{% url 'main:index' %}">خانه</a>
      <a href="{% url 'report:report_list' %}">گزارش‌ها</a>
      <a href="#">درباره ما</a>
      <a href="{% url 'main:ticket' %}">تماس با ما</a>
      <div class="categories-dropdown">
          <button class="dropdown-btn">
              دسته‌بندی‌ها
              <span class="arrow">▼</span>
          </button>
          <div class="dropdown-content">
              <a href="{% url 'report:report_list_category' 'عزاداری' %}">عزاداری</a>
              <a href="{% url 'report:report_list_category' 'جشن' %}">جشن</a>
              <a href="{% url 'report:report_list_category' 'موکب' %}">موکب</a>
              <a href="{% url 'report:report_list_category' 'مناسبت های مذهبی' %}">مناسبت های مذهبی</a>
              <a href="{% url 'report:report_list_category' 'مناسبت های ملی' %}">مناسبت های ملی</a>
              <a href="{% url 'report:report_list_category' 'جشن خیابانی' %}">جشن خیابانی</a>
              <a href="{% url 'report:report_list_category' 'هیئت' %}">هیئت</a>
          </div>
      </div>
    </nav>

    <!-- دکمه ورود / حساب کاربری -->
    <div class="user-actions">
      {% if user.is_authenticated %}
          {% if request.resolver_match.url_name == 'profile' %}
            <a href="{% url 'accounts:logout' %}" class="profile-btn">خروج</a>
          {% else %}
            <a href="{% url 'accounts:profile' %}" class="profile-btn">{{ request.user.username }}</a>
          {% endif %}
      {% else %}
        <a href="{% url 'accounts:login' %}" class="login-btn">ورود</a>
      {% endif %}
    </div>

    <!-- منوی موبایل -->
    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>
