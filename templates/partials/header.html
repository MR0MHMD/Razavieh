{% load static %}
<header class="main-header">
    <link rel="stylesheet" href="{% static 'partials/header.css' %}">
  <div class="container header-content">
    <!-- لوگو -->
    <a href="#" class="logo">
      <img src="{% static 'icons/logo.png' %}" alt="مسجد رضویه" class="logo-img">
      <span class="logo-text">مسجد رضویه</span>
    </a>

    <!-- نوار جستجو -->
    <div class="search-bar">
      <input type="text" placeholder="جستجو در سایت..." id="searchInput">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <!-- منوی اصلی -->
    <nav class="nav-menu">
      <a href="#">خانه</a>
      <a href="{% url 'report:report_list' %}">گزارش‌ها</a>
      <a href="#">درباره ما</a>
      <a href="#">تماس با ما</a>
      <a href="#">رویدادها</a>
    </nav>

    <!-- دکمه ورود / حساب کاربری -->
    <div class="user-actions">
      {% if user.is_authenticated %}
        <a href="#" class="profile-btn"><i class="fas fa-user-circle"></i>{{ request.user.username }}</a>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="login-btn">ورود</a>
{#        <a href="#" class="signup-btn">ثبت‌نام</a>#}
      {% endif %}
    </div>

    <!-- منوی موبایل -->
    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>
