{% extends 'parent/base.html' %}
{% load static %}
{% block title %}
	report list
{% endblock %}
{% block body %}
	<h1>report list</h1>
    {% for report in reports %}
        <div>
            <img src="{{ report.images.first.image.url }}" alt="">
            <p><a href="{{ report.get_absolute_url }}">{{ report.title }}</a></p>
            <p>{{ report.description }}</p>
        </div>
    {% endfor %}
    
{% endblock %}
