{% extends 'parent/base.html' %}
{% load static %}

{% block title %}ایجاد پست جدید{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/parent/forms.css' %}">
{% endblock %}

{% block body %}
    <div class="container fade-up">
        <h1 class="form-title">ایجاد پست خبری جدید</h1>

        <form method="post" enctype="multipart/form-data" class="form-container">
            {% csrf_token %}
            {{ form.as_div }}

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">ثبت پست</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/upload-file.js' %}"></script>
{% endblock %}
