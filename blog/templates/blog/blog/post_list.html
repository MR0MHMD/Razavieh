{% extends 'parent/base.html' %}
{% load static %}
{% load jformat %}
{% block title %}Post List{% endblock %}
{% block body %}
	<h1>Post List</h1>
    {% for post in posts %}
        <div class="">
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <img src="{{ post.image.url }}" alt="">
            <h3>{{ post.created | jformat:'%Y/%m/%d | %H:%M' }}</h3>
        </div>
    {% endfor %}
{% endblock %}
